<mat-card>
    <mat-card-title>Alterar Disciplina</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="obj.nome" name="nome">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateDisciplina()" color="primary">
            Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
            Cancelar
    </button>

</mat-card>
